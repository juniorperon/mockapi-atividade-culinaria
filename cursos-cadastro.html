<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Cadastro Curso</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Cadastrar Curso</h1>
                <form action="https://617b36ecd842cf001711bdfd.mockapi.io/api/culinaria/cursos" method="POST">
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="descricao" class="form-label">Descricao</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" required>
                    </div>
                    <div class="mb-4">
                        <label for="urlFoto" class="form-label">Url Foto</label>
                        <input type="text" class="form-control" id="urlFoto" name="urlFoto" required>
                    </div>
                    <div class="mb-4">
                        <label for="qtdHoras" class="form-label">Quantidade de Horas</label>
                        <input type="text" class="form-control" id="qtdHoras" name="qtdHoras" required>
                    </div>

                    <button type="submit" class="btn btn-primary" onclick="window.location.href='/'">Salvar</button>
                    <button type="reset" class="btn btn-danger">Limpar</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Voltar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
